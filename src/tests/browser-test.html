<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="mocha"></div>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <input id="file" type="file">
   
        <img id="Koala" style="display:none;" src="./images/Koala.jpg" alt="">
        <img id="small" style="display:none;" src="./images/small.jpg" alt="">
        <img id="extra-small" style="display:none;" src="./images/extra-small.jpg" alt="">
   
    <script type="module" class="mocha-init">
        mocha.setup('bdd');
    </script>
    <script type="module" src="./browser-general.spec.js"></script>
    <script type="module" src="./browser-bytes-converter.spec.js"></script>
    <script type="module" src="./browser-decimal-bytes-converter.spec.js"></script>
    <script type="module" src="./browser-binary-utils.spec.js"></script>
    <script type="module" src="./browser-image.spec.js"></script>
    <script type="module">
        mocha.run();
    </script>
    <script type="module">
        import converter from "../../build/dev/index.js";

        document.querySelector('input').addEventListener('change', async (event) => {
            const target = event.target
            const files = target.files;
            const file = files[0]
            const image = await converter(file).toImage({ maxSize: 200 })
            document.body.appendChild(image)
        })

    </script>
</body>

</html>
